<ion-header>

  <ion-navbar>
    <ion-title>Edit Task {{task.title}}</ion-title>
  </ion-navbar>

</ion-header>
  
<ion-content padding>
    <ion-item>
        <ion-label>Title</ion-label>
        <ion-input [(ngModel)]="task.title"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="task.description"></ion-textarea>
      </ion-item>
    
      <ion-item>
        <ion-label>Done</ion-label>
        <ion-checkbox [(ngModel)]="task.status"></ion-checkbox>
      </ion-item>
    
      <button ion-button block clear (click)="updateTask(task)">Save</button>
      <button ion-button block clear (click)="removeTask(task)">Delete</button>
    
</ion-content>
