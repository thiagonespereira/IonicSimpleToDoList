<ion-header>
  <ion-navbar>
    <ion-title>
      Simple ToDo List
    </ion-title>

    <ion-buttons end>
      <button navPush="AddTaskPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      To Do
    </ion-list-header>

    <ion-item *ngFor="let task of taskList | async" 
    detail-push navPush="EditTaskPage" [navParams]="{task:task}">
      {{task.title}}
    </ion-item>
  </ion-list>
</ion-content>
