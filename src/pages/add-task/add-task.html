<ion-header>

  <ion-navbar>
    <ion-title>Add a new Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input [(ngModel)]="task.title" placeholder="Task Title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="task.description" placeholder="Task Description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Done</ion-label>
      <ion-checkbox [(ngModel)]="task.status"></ion-checkbox>
    </ion-item>
    
      <button ion-button block clear (click)="addTask(task)">Add</button>
    
</ion-content>
